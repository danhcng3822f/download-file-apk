<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì• APK Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì• APK Downloader</h1>
        <input type="text" id="mediafireLink" placeholder="D√°n link MediaFire t·∫°i ƒë√¢y">
        <button onclick="downloadApp()">T·∫£i File APK</button>
        <p id="status"></p>
    </div>

    <script>
        async function getMediaFireDirectLink(mediafireUrl) {
            try {
                const response = await fetch(mediafireUrl);
                const text = await response.text();
                const directLinkMatch = text.match(/href="(https?:\/\/download[^"]+)"/);
                if (directLinkMatch && directLinkMatch[1]) {
                    return directLinkMatch[1];
                } else {
                    throw new Error("Kh√¥ng t√¨m th·∫•y direct link!");
                }
            } catch (error) {
                console.error("L·ªói khi l·∫•y direct link:", error);
                return null;
            }
        }

        async function downloadApp() {
            const link = document.getElementById("mediafireLink").value.trim();
            const status = document.getElementById("status");
            if (!link) {
                alert("Vui l√≤ng nh·∫≠p link MediaFire!");
                return;
            }

            status.innerText = "‚è≥ ƒêang l·∫•y link t·∫£i...";
            const directLink = await getMediaFireDirectLink(link);

            if (directLink) {
                status.innerText = "‚úÖ Link s·∫µn s√†ng, ƒëang t·∫£i...";
                const a = document.createElement("a");
                a.href = directLink;
                a.setAttribute("download", "file.apk");
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                status.innerText = "‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c direct link!";
            }
        }
    </script>
</body>
</html>
