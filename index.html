<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
        }
        .download-btn {
            padding: 15px 30px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .download-btn:hover {
            background: #ff8535;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <button class="download-btn" onclick="downloadAPK()">Tải APK</button>
    <button class="download-btn" onclick="openPlayStore()">Google Play</button>
    <button class="download-btn" onclick="openAppStore()">App Store</button>

    <script>
        // Link tải
        const apkLink = "https://download1529.mediafire.com/7zu1rrlgxseg4iPtuXAz137FpO30nhroRR5OiLW2sDoL7GZtxgameaPFk_r7B5DQuNhoR_wGPSOOUKgB_3kMbQEdXgxhADXanW4h8VG4jXD7clWhiRdWKa3kGOENPd33zdqg9AYzpcDv_DQGil7dQXJeBMcWPGH7rLl8iTd2Yitk2g/p7xgltk88x9zz1l/MT+Manager_2.18.4_apkcombo.com.apk";
        const playStoreLink = "https://play.google.com/store/apps/details?id=com.dts.freefireth";
        const appStoreLink = "https://apps.apple.com/us/app/free-fire-x-naruto-shippuden/id1300146617";

        // Hàm tải APK trực tiếp
        function downloadAPK() {
            const a = document.createElement("a");
            a.href = apkLink;
            a.setAttribute("download", "MT_Manager_2.18.4.apk");
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Hàm mở Play Store
        function openPlayStore() {
            window.open(playStoreLink, "_blank");
        }

        // Hàm mở App Store
        function openAppStore() {
            window.open(appStoreLink, "_blank");
        }
    </script>
</body>
</html>
